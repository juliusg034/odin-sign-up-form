<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="section-1">

            <div class="image-banner">

                <img id="odin-image" src="./images/odin-lined.png" alt="">


                <div class="image-banner-text">
                    ODIN
                </div>

            </div>


            <div class="image-credit">
                Photo by Halie West on Unsplash
            </div>

        </div>

        <div class="section-2">

            <div class="section-2-top">
                <h2>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class="italic">now</span> to get started.
                </h2>

                <br>

                <h2>
                    You <span class="italic">know</span> you want to.
                </h2>
            </div>

            <div class="section-2-middle">
                <h2 class="form-heading">
                    Let's do this!
                </h2>

                <form action="#">

                    <div class="form-left-side">
                        <label class="input-label" for="first-name">FIRST NAME</label>
                        <input class="input-box" type="text" id="first-name">
                        <label class="input-label" for="email">EMAIL</label>
                        <input class="input-box" type="email" id="email">
                        <label class="input-label" for="passowrd">PASSWORD *</label>
                        <input class="input-box" type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>

                    <div class="form-right-side">
                        <label class="input-label" for="last-name">LAST NAME</label>
                        <input class="input-box" type="text" id="last-name">
                        <label class="input-label" for="phone-number">PHONE NUMBER</label>
                        <input class="input-box" type="tel" id="phone-number">
                        <label class="input-label" for="confirm-password">CONFIRM PASSWORD *</label>
                        <input class="input-box" type="password" id="confirm-password" required>
                    </div>

                </form>

            </div>

            <div class="section-2-bottom">

                <button>Create Account</button>

                <h3>Already have an account? <a href="#" id="log-in">Log in</a></h3>


            </div>


        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>
