<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="section-1">

            <div class="image-banner">



                <div class="image-banner-text">
                    Odin
                </div>

            </div>


            <div class="image-credit">

            </div>

        </div>

        <div class="section-2">

            <div class="section-2-top">
                <h2>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class="italic">now</span> to get started.
                </h2>

                <h2>
                    You <span class="italic">know</span> you want to.
                </h2>
            </div>

            <div class="section-2-middle">
                <h2>
                    Let's do this!
                </h2>

                <form action="#">

                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">

                    <label for="email">EMAIL</label>
                    <input type="text" id="email">


                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number">


                    <label for="passowrd">PASSWORD</label>
                    <input type="text" id="password">


                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password">

                </form>

                <div class="section-2-bottom">

                    <button>Create Account</button>

                    <h3>Already have an account? <a href="#" id="log-in">Log in</a></h3>


                </div>

            </div>


        </div>



    </div>
    
</body>
</html>
